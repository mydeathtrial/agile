logging:
  level:
    root: OFF
    com.idss.common.datafactory.utils: OFF
info:
  project: Agile client
  description: 一个奇怪的项目
management:
  endpoints:
    web:
      exposure:
        #加载所有的端点，默认只加载了info、health
        include: '*'
  endpoint:
    health:
      show-details: always
    #可以关闭指定的端点
    shutdown:
      enabled: true
spring:
  application:
    name: ${project.artifactId}
  security:
    user:
      name: admin
      password: admin
eureka:
  instance:
    appname: ${spring.application.name}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance-id:${server.port}}
    metadata-map:
      management:
        port: ${management.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true