agile:
  version: ${project.version}
  title: ${project.description}
  activiti:
    enable: false
    database_schema_update: true
    history: full
    mail:
      server_host: 123
      server_post: ''
  cache:
    proxy: redis
  druid:
    data_base_ip: 127.0.0.1
    data_base_name: agile_db
    data_base_password: 123456
    data_base_post: 3306
    data_base_url_param: serverTimezone=GMT%2B8&useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=CONVERT_TO_NULL&autoReconnect=true
    data_base_username: root
    exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
    filters: stat,wall
    global_data_source_stat: true
    init_size: 1
    manager_name: admin
    manager_password: admin
    max_active: 100
    max_pool_prepared_statement_per_connection_size: 20
    max_wait: 60000
    min_evictable_idle_time_millis: 300000
    min_idle: 1
    pool_prepared_statements: true
    remove_abandoned: true
    remove_abandoned_timeout: 300000
    reset_enable: true
    session_stat_max_count: 100000
    test_on_borrow: false
    test_on_return: false
    test_while_idle: true
    type: mysql
    time_between_eviction_runs_millis: 60000
    url: /druid
  generator:
    db_index:
    api_url: D:/workspace/agile/src/main/webapp/static/plus/swagger/
    column_type:
      bigint: Long
      bit: Boolean
      char: String
      datetime: Date
      date: Date
      bolb: Blob
      clob: Clob
      decimal: Double
      double: Double
      float: Float
      image: Blob
      int: Integer
      longblob: Byte
      money: Double
      nchar: String
      number: Integer
      numeric: Double
      nvarchar: String
      real: Double
      smallint: Short
      smallmoney: Double
      text: Clob
      timestamp: Timestamp
      tinyint: Boolean
      varchar: String
      varchar2: String
    entity_prefix: ''
    entity_suffix: Entity
    entity_url: D:/workspace/agile/src/main/java/com/agile/mvc/entity/
    service_prefix: ''
    service_suffix: Service
    service_url: D:/workspace/agile/src/main/java/com/agile/mvc/service/
    table_name: '%'
  jpa:
    current_session_context_class: thread
    format_sql: true
    generate_ddl: true
    hbm2ddl: none
    show_sql: false
    use_query_cache: true
    use_second_level_cache: true
    use_structured_entries: false
  kaptcha:
    enable: false
    border: 'no'
    border_color: black
    image_height: 45
    image_width: 125
    textproducer_char_length: 4
    textproducer_font_color: black
    textproducer_font_names: 宋体,楷体,微软雅黑
    textproducer_font_size: 40
    live_time: 60
    url: /code
    text:
  log:
    org.springframeword: debug,info,error
  redis:
    host: 127.0.0.1
    max_idle: 300
    max_wait_millis: 1000
    min_idle: 0
    pass: ''
    port: 6379
    test_on_borrow: true
    test_on_return: false
  security:
    enable: true
    exclude_url: /test,/test2,/swaggerInfo*
    login_out_url: /logout
    login_url: /login
    login_username: username
    login_password: password
    verification_code: code
    token_key: 23617641641
    token_timeout: 1800
    token_header: AGILE_TOKEN
  servlet:
    allow_credentials: true
    allow_headers: Content-Type,X-CSRF-TOKEN,JSESSIONID
    allow_methods: GET,POST,PUT,DELETE,OPTIONS,JSONP
    allow_origin: '*'
    character: utf-8
  task:
    enable: false
  upload:
    default_encoding: utf-8
    include_format: txt,excel
    max_upload_size: 204800